resources:
###################### NATIVE WAR CI/CD RESOURCES #########################

# VM Cluster
  - name: demo-war-test-cls
    type: cluster
    integration: Tomcat

# JFROG WAR reference
  - name: demo-war
    type: file
    integration: Artifactory
    pointer:
      sourceName: builds/HelloWorld.war #update the repository name if needed
    seed:
      versionName: initial

# Version resource
  - name: release-version
    type: version
    seed:
      versionName: "1.0.0"

# Email notification
  - name: email-notification
    type: notification
    versionTemplate:
      method: email
